<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nykaa - Catalogue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            gap: 10px;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        .product {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .product img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-info {
            text-align: left;
        }

        footer {
            padding: 10px;
            background-color: #f0f0f0;
            text-align: center;
        }
    </style>
</head>

<body>

    <main>
        <h2>Explore our Catalogue</h2>

        <div class="product">
            <img src="images/product1.jpg" alt="Product 1">
            <div class="product-info">
                <h3>Product 1</h3>
                <p>Description of Product 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="product">
            <img src="images/product2.jpg" alt="Product 2">
            <div class="product-info">
                <h3>Product 2</h3>
                <p>Description of Product 2. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <button>Add to Cart</button>
            </div>
        </div>


    </main>

 

</body>

</html>
