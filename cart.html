<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nykaa - Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            gap: 10px;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .cart-item img {
            width: 100%;
            max-height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-info {
            text-align: left;
        }

        .cart-total {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #258cd1;
        }

        footer {
            padding: 10px;
            background-color: #f0f0f0;
            text-align: center;
        }
    </style>
</head>

<body>

    <main>
        <h2>Your Shopping Cart</h2>

        <div class="cart-item">
            <img src="images/product1.jpg" alt="Product 1">
            <div class="cart-item-info">
                <h3>Product 1</h3>
                <p>Description of Product 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div>Quantity: 1</div>
            <div> RS 200.00</div>
        </div>

        <div class="cart-item">
            <img src="images/product2.jpg" alt="Product 2">
            <div class="cart-item-info">
                <h3>Product 2</h3>
                <p>Description of Product 2. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div>Quantity: 2</div>
            <div> RS 3000.00</div>
        </div>


        <div class="cart-total">
            Total: RS 6200.00
        </div>

        <button>Proceed to Checkout</button>

    </main>


</body>

</html>
